<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="todo">
      <div class="title">
        <h2>To Do</h2>
        <span>...</span>
      </div>
      <ul class="cards">
      </ul>
      <input class="input-title hidden" type="text" placeholder="Enter a title for this card..." required hidden>
      <button class="add-btn">+ Add another card</button>
      <span class="close-icon hidden" hidden>&#x2718;</span>
    </section>
    <section class="progress">
      <div class="title">
        <h2>In Progress</h2>
        <span>...</span>
      </div>
      <ul class="cards">
      </ul>
      <input class="input-title hidden" type="text" placeholder="Enter a title for this card..." required hidden>
      <button class="add-btn">+ Add another card</button>
      <span class="close-icon hidden" hidden>&#x2718;</span>
    </section>
    <section class="done">
      <div class="title">
        <h2>Done</h2>
        <span>...</span>
      </div>
      <ul class="cards">
      </ul>
      <input class="input-title hidden" type="text" placeholder="Enter a title for this card..." required hidden>
      <button class="add-btn">+ Add another card</button>
      <span class="close-icon hidden" hidden>&#x2718;</span>
    </section>
    <button class="clear">Удалить все</button>
  </main>
</body>
</html>
